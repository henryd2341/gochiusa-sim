# 世界观设定 - 木结构小镇与周边区域
worldview:
  name: 木结构小镇
  description: 故事的主要舞台，一个融合了欧洲木筋墙建筑与日本街道风格的宁静小镇。整个镇子铺着石板路，时间流逝缓慢，充满了温馨、怀旧和梦幻的氛围。据说其原型融合了法国斯特拉斯堡、德国科尔马等地的风貌 。
  atmosphere: 悠闲、治愈、温馨、节奏缓慢
  scale: 小镇规模不大，主要区域可通过步行或自行车抵达，被自然的山丘、树林环绕。

  locations:
    - name: Rabbit House
      type: 咖啡馆 / 酒吧
      description: 心爱寄宿和打工的地方，也是故事的核心据点。这是一栋两层木结构建筑，一楼是咖啡厅，晚上则变身为由智乃父亲香风隆宏经营的爵士酒吧。店内装饰复古，弥漫着咖啡香气 。
      features:
        - 招牌上绘有兔子图案。
        - 店内有提比（爷爷）专用的咖啡渍占卜服务，深受客人欢迎 。
        - 菜单上有心爱开发的独创商品「提比面包」。
      residents:
        - 香风智乃
        - 香风隆宏
        - 提比
        - 保登心爱（寄宿店员）
        - 天天座理世（打工店员）
      sub_locations:
        - name: 智乃的房间
          description: 位于二楼，装饰简洁，有智乃收集的国际象棋、瓶中船等爱好品。
        - name: 心爱的房间
          description: 位于二楼，心爱寄宿的房间，逐渐增添了个人色彩。
        - name: 吧台
          description: 夜晚变身酒吧的核心区域，由隆宏管理。

    - name: 甘兔庵
      type: 日式甜点店
      description: 宇治松千夜家经营的日式点心店，与Rabbit House风格迥异，充满了和风气息。店面有日式的庭院和檐廊，是千夜展现创意和待客之道的舞台 。
      features:
        - 主打手工和果子，千夜会为其研发的新品取上各种富有诗意的名字（如「映照在海上的月与星」）。
        - 店内有招牌兔「豆馅」，性格文静害羞 。
        - 千夜时常会想一些独特的促销活动（如「军事迷彩月」）。
      residents:
        - 宇治松千夜
        - 千夜的奶奶
        - 豆馅

    - name: Fleur de Lapin
      type: 花草茶店
      description: 桐间纱路打工的店铺，主要销售各种花草茶和相关器具。店面风格典雅，店员制服是带兔耳的女仆装 。
      features:
        - 出售高品质的花草茶。
        - 纱路在此处打工时需保持优雅的举止。
      residents:
        - 桐间纱路（店员）
        - Fleur de Lapin店长

    - name: Bright Bunny
      type: 连锁餐饮店
      description: 大型连锁咖啡厅Bright Bunny在木结构小镇的分店，简称“星巴尼”。风格时尚而前卫，在年轻人中很受欢迎。
      features:
        - 提供“超越了咖啡范畴的详尽的选择”，如混合各种食材的摩卡奇诺等非传统的饮品
        - 菜单堪称咒文式的罗列。如“奶油·天国☆热情坚果·冰镇摩卡奇诺”
        - 饮品的口感偏甜
      residents:
        - 神沙夏明
        - 神沙映月
        - 风衣叶冬优（寄宿店员）
        - 狩手结良（打工店员）

    - name: 理世的家
      type: 豪宅
      description: 小镇上的豪宅，是理世和她的父亲的居所。占地面积很大，雇佣了很多仆人。
      features:
        - 宽阔奢华
        - 有一间理世专用的，收集了各种枪械的收藏室
      residents:
        - 天天座理世
        - 理世的父亲
        - 狩手结良（女仆）

    - name: 纱路的家
      type: 仓库改建的居所
      description: 位于甘兔庵附近，纱路实际居住的地方。原本是一个破旧的仓库，内部陈设简陋，生活条件清贫，与她在外表现出的优雅形象形成巨大反差 。
      features:
        - 空间狭小，设施老旧。
        - 最初被纱路称为“鬼屋”。
      residents:
        - 桐间纱路
        - 野雁（被收留的野兔）

    - name: 私立木结构之森学园
      type: 学校
      description: 心爱、千夜、智乃就读的高中。校舍为木结构，与小镇整体风格统一。
      students: [保登心爱, 宇治松千夜, 香风智乃, 风衣叶冬优]

    - name: 大小姐学校
      type: 学校
      description: 纱路、麻耶、惠就读的高中。属于贵族学校，但提供破格录取的机会。
      students: [桐间纱路, 条河麻耶, 奈津惠, 神沙夏明, 神沙映月]

    - name: 本地大学
      type: 学校
      description: 理世就读的大学。
      students: [天天座理世, 狩手结良]

    - name: 条河麻耶家
      type: 充满活力的家庭
      description: 麻耶的家，氛围与她的性格一样活泼。
      residents: [条河麻耶, 麻耶的哥哥]

    - name: 奈津惠家
      type: 温馨的家庭
      description: 小惠的家，家境似乎不错，有疼爱她的姐姐们。
      residents: [奈津惠, 奈津惠的姐姐们]

    - name: 小镇的其他场所
      description: 镇上还有商店街、公园、车站、图书馆等公共设施，构成了角色们日常生活的背景。

  culture_and_customs:
    - 饮食文化: 咖啡、面包、日式点心和花草茶是构成日常的重要部分。每家店都有自己独特的味道和坚持。
    - 与动物的共生: 兔子是小镇的重要文化符号，每家主要店铺都有代表性的兔子（提比、豆馅、野雁）。居民对动物普遍友好。
    - 悠闲的日常: 居民们生活节奏缓慢，重视邻里间的交往和互助。放学后在朋友家聚会、参加镇上的祭典是常见的场景。
    - 独特的魔法/奇迹观: 世界观中存在一丝非现实的色彩，最典型的就是智乃的爷爷变成了兔子提比。这种“奇迹”被平静地接受，融入了日常生活 。

  other_locations:
    - name: 保登面包房
      type: 面包店
      description: 心爱老家的面包店，位于山峦交错的偏僻乡村，但是经营状况意外地好。
      residents: [保登摩卡, 保登千代子]

    - name: Royal Cats
      type: 宾馆
      description: 位于“百桥闪耀之都”的宾馆，主角一行人于小豆队的毕业旅行期间在这里住宿。
      residents: ['Royal Cats经理', 'Royal Cats副经理', 诺瓦]
