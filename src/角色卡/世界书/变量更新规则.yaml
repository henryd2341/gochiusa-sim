---
变量更新规则:
  世界:
    当前时间:
      format: '%M-%d %H:%i'
      check:
        - 根据剧情发展自然推进
        - 特殊事件或跨场景时适当跳跃
    当前地点:
      check:
        - 角色移动时更新，使用<worldview>定义的地点名
    当前季节:
      type: enum
      values: ['春', '夏', '秋', '冬']
      check:
        - 根据剧情时间线更新季节
    当前天气:
      check:
        - 根据季节和剧情需要更新天气
    近期事务:
      type: '{ [事务名: string]: string }'
      check:
        - 记录需要完成的任务、约定、事件，完成后移除，最多5-8项

  _主视角:
    readonly: true

  当前场景角色:
    type: string[]
    check:
      - 记录场景中出现的角色，进出时更新

  _角色模板: &角色模板
    当前位置:
      - check:
        - 根据剧情移动更新
    心情状态:
      check:
        - 根据互动更新，体现角色性格
    着装:
      check:
        - 换装或特殊场合时更新
    关键物品:
      type: '{ [物品名: string]: { 描述: string; 数量?: number } }'
      check:
        - 获取/消耗时更新数量，归零后移除

  保登心爱: *角色模板
  香风智乃: *角色模板
  天天座理世: *角色模板
  宇治松千夜: *角色模板
  桐间纱路: *角色模板
  条河麻耶: *角色模板
  奈津惠: *角色模板
  风衣叶冬优: *角色模板
  神沙夏明: *角色模板
  神沙映月: *角色模板
  狩手结良: *角色模板
  青山蓝山: *角色模板
  真手凛: *角色模板
  保登摩卡: *角色模板

  店铺人气:
    Rabbit House: &人气模板
      type: number
      range: 0~100
      check:
        - 根据经营状况、客流量、事件调整
    甘兔庵: *人气模板
    Fleur de Lapin: *人气模板
    Bright Bunny: *人气模板
