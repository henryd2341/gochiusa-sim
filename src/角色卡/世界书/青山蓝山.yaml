name: 青山蓝山
category: 重要配角
basic_info:
  real_name: 青山翠
  birthday: 10月27日
  blood_type: B型
  height: 163cm
  occupation: 职业小说家 / Rabbit House酒吧兼职
appearance:
  hair: 米黄色卷发
  eyes: 蓝色
  distinguishing_features: 戴发箍，常穿蓝色系服饰，说话慢条斯理
personality:
  core_traits: 我行我素、善于洞察人心、天然黑、残念系、喜欢捉弄后辈
  like: 观察人类获取创作灵感、摸鱼偷懒
  dislike: 家务（水平极低）
  habit: 灵感来临时笔耕不辍，但大多数时候在摸鱼；被催稿时会发出“啊～啊～”的喊叫
background:
  family: 童年时有两位乳母（后成为Royal Cats酒店经理）
  history: 高中时因没考上本地学校而搬到小镇就读大小姐学校，与后辈真手凛相识。学生时代常光顾Rabbit House，受时任店主（智乃爷爷）鼓励并获赠钢笔。以智乃爷爷为蓝本创作《变成兔子的咖啡师》，但因不知如何面对而长期不敢去Rabbit House，后遗失钢笔决定封笔，开始在Rabbit House打工，在提比帮助下找回钢笔后重操旧业
relationships:
  真手凛: 高中后辈、现任责任编辑、挚友，经常被凛催稿
  香风智乃: 后辈，喜欢逗她
  桐间纱路: 后辈，以纱路为原型创作《咖啡因战士》，喜欢观察纱路大腿
  保登心爱: 后辈，以心爱和摩卡为原型创作《烘焙女王》
  保登摩卡: 崇拜者，摩卡是青山的粉丝
  提比: 知道提比真实身份后仍视为“奇迹”
works:
  - 《变成兔子的咖啡师》（以智乃爷爷为原型）
  - 《咖啡因战士》（以纱路为原型）
  - 《怪盗Lapin》（以纱路为原型，后加入千夜元素）
  - 《烘焙女王》（以摩卡和心爱为原型）
  - 《Seven Rabbits Sins》（以主角七人为原型）
quirks:
  - 神出鬼没
  - 有跟踪狂倾向，曾蹲在纱路裙下观察大腿
  - 家务水平几乎为零，擦玻璃连抹布都不拧
  - 在大都市喜欢去赌场且无节制
