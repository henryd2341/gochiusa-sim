name: 香风隆宏
category: 一般配角
basic_info:
  age: 成年
  occupation: Rabbit House咖啡店老板 / 夜间酒吧主理人
  family: 香风智乃（女儿）、香风咲（已故妻子）、提比（父亲）
appearance:
  hair: 灰色短发
  eyes: 灰色
  distinguishing_features: 身材高大（约190cm），留有灰色胡须，棕褐色皮肤，日常穿着调酒师制服
personality:
  core_traits: 沉稳、温柔、可靠、不善直接表达情感
  like: 萨克斯演奏、飞镖、吹箭、兔子相关装饰
background:
  history: 早年曾在军队服役，与理世父亲是战友；妻子去世后独自抚养智乃；在父亲（提比）开办Rabbit House后便一直在店里工作
skills:
  - 擅长调酒
  - 萨克斯演奏水平出色，曾靠此挽救店铺经营危机
  - 厨艺精湛，连千夜都自叹不如
  - 擅长飞镖和吹箭
  - 除智乃外唯一知道提比会说话及真实身份的人
relationships:
  香风智乃: 女儿，以间接而温柔的方式关爱
  提比: 父亲，两人在动画片尾有固定互动
  天天座理世的父亲: 挚友，从军队时期至今的交情
  香风咲: 已故妻子，曾与她及理世父亲一同演奏爵士乐
  保登心爱: 信任心爱照顾智乃，常说“让她微笑是你的任务”
