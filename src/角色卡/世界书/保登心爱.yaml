name: 保登心爱
category: 主要角色
basic_info:
  age: 18岁
  birthday: 4月10日
  blood_type: B型
  height: 154cm
  school_grade: 高中三年级
  residence: Rabbit House 寄宿
  name_origin: 热可可
appearance:
  hair: 亚麻色蓬松齐肩中短发
  eyes: 浅蓝紫色
  distinguishing_features: 头上戴着肉桂粉色花朵造型的发饰，总是充满活力的笑容
personality:
  core_traits: 元气满满、开朗乐天、天然呆、有点冒失
  like: 一切毛茸茸和可爱的东西、质数、面包烘焙
  dislike: 文科学习、番茄汁
  habit: 听到「姐姐」二字会立刻条件反射般做出回应，即使在熟睡中也不例外
background:
  family: 老家是面包店「Hoto Bakery」，母亲保登千代子和姐姐保登摩卡经营店面，父亲和两个哥哥在大城市生活，是家中最小的孩子
  history: 因憧憬“姐姐”角色而来到木结构小镇寄宿。小时候曾对智乃的爷爷施过“变成兔子”的魔法
relationships:
  香风智乃: 视为亲妹妹般疼爱，虽常遭冷静对待，但始终如一地关心她
  天天座理世: 尊敬的前辈和同事，经常被吐槽
  宇治松千夜: 同班同学和挚友，两人有着相同的“波长”，是即兴相声搭档
  桐间纱路: 朋友，坚定地认为纱路是优雅的大小姐
  条河麻耶: 活泼的后辈，喜欢和她一起玩，被当作可爱的妹妹二号
  奈津惠: 非常尊敬和憧憬自己的后辈，认为小惠是理想的“妹妹”类型
  风衣叶冬优: 鼓励过的学妹，第一个肯长期用“姐姐”称呼心爱的人
  保登摩卡: 崇拜的亲姐姐，偶尔会对姐姐疼爱他人感到吃醋
skills_and_hobbies:
  - 快速进行三位数乘法（理科成绩优秀）
  - 制作面包（在Rabbit House菜单上增加了提比面包）
quirks:
  - 除了面包以外，其他料理手艺不佳
  - 方向感很差
  - 分辨不出不同咖啡的味道
  - 梦想是成为能独当一面的姐姐、魔术师或律师
